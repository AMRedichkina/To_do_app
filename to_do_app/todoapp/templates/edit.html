{% extends 'base.html'%}

{% block content %}
  {%if content %}

  <form class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder={{content.content}}""
    value="{{ content.content }}" aria-label="Search" name="content">
  
    <input tipe="hidden" value="{{ content.completed }}" name="completed">

    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
  </form>

  {% endif %}

{% endblock%}
